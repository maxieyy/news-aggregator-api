server {
    listen 80;
    server_name news.devmaxwell.site;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name news.devmaxwell.site;

    ssl_certificate /etc/letsencrypt/live/news.devmaxwell.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/news.devmaxwell.site/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # API proxy
    location /api/ {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No rate limits as requested
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/news-aggregator-api/storage/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Health check
    location /health {
        proxy_pass http://api:8000/health;
        access_log off;
    }
}
